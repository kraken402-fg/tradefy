<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tradefy — Marketplace néon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/neon-theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="theme-pref">
    <header class="py-3 bg-dark text-light neon-header">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <img src="assets/images/logo.png" alt="Tradefy" height="40"/>
          <h1 class="h4 neon-text m-0">Tradefy</h1>
        </div>
        <div>
          <button id="themeToggle" class="btn btn-outline-light btn-sm">Toggle Theme</button>
          <a href="login.html" class="btn btn-neon ms-2">Connexion</a>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <form id="searchForm" class="d-flex w-100" onsubmit="return false;">
          <input class="form-control me-2" id="q" placeholder="Rechercher des produits...">
          <button class="btn btn-outline-success" id="searchBtn">Rechercher</button>
        </form>
      </div>
    </nav>

    <main class="container my-5">
      <section class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="neon-text">Produits mis en avant</h2>
          <p class="text-muted">Découvrez des créations néon et digitales.</p>
        </div>
        <a href="vendor.html" class="btn btn-outline-neon">Créer ma boutique</a>
      </section>

      <section id="products" class="row g-4">
        <!-- Exemple de ProductCard -->
        <div class="col-md-4">
          <div class="card card-neon h-100">
            <img src="assets/images/tshirt1.jpg" class="card-img-top" alt="Neon T-Shirt">
            <div class="card-body">
              <h5 class="card-title">Neon T-Shirt</h5>
              <p class="card-text text-muted">29.99 USD</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="rating">⭐ 4.8</div>
                <div>
                  <a href="product.html?id=EXAMPLE_ID" class="btn btn-sm btn-primary">Voir</a>
                  <button class="btn btn-sm btn-neon-outline ms-1">Acheter</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="py-4 bg-dark text-light text-center">
      <div class="container">© Tradefy — Thème néon</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
