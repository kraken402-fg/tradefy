<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion â€” Tradefy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/neon-theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container my-5">
      <h3 class="neon-text">Connexion</h3>
      <form id="loginForm" class="w-50">
        <div class="mb-2"><input id="email" class="form-control" placeholder="Email"></div>
        <div class="mb-2"><input id="password" type="password" class="form-control" placeholder="Mot de passe"></div>
        <button class="btn btn-neon">Se connecter</button>
      </form>
    </div>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
        const j = await res.json();
        if(j.ok) { localStorage.setItem('token', j.token); location.href='dashboard.html'; }
        else alert('Erreur');
      });
    </script>
  </body>
</html>
