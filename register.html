<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription — Tradefy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/neon-theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container my-5">
      <h3 class="neon-text">Créer un compte</h3>
      <form id="registerForm" class="w-50">
        <div class="mb-2"><input id="username" class="form-control" placeholder="Nom utilisateur"></div>
        <div class="mb-2"><input id="email" class="form-control" placeholder="Email"></div>
        <div class="mb-2"><input id="password" type="password" class="form-control" placeholder="Mot de passe"></div>
        <div class="mb-2">
          <select id="role" class="form-select"><option value="buyer">Acheteur</option><option value="seller">Vendeur</option></select>
        </div>
        <button class="btn btn-neon">S'inscrire</button>
      </form>
    </div>
    <script>
      document.getElementById('registerForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const username=document.getElementById('username').value;
        const email=document.getElementById('email').value;
        const password=document.getElementById('password').value;
        const role=document.getElementById('role').value;
        const res = await fetch('/api/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,email,password,role})});
        const j = await res.json();
        if(j.ok) location.href='login.html'; else alert('Erreur');
      });
    </script>
  </body>
</html>
