<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendeur — Tradefy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/neon-theme.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container my-4">
      <a href="index.html">← Retour</a>
      <div id="vendorProfile" class="mt-3">
        <div class="d-flex align-items-center gap-3">
          <img id="avatar" src="assets/images/avatar.png" width="96" class="rounded-circle"/>
          <div>
            <h3 id="vendorName">Nom Vendeur</h3>
            <p id="vendorBio" class="text-muted">Bio...</p>
            <div class="mb-2">Note moyenne: <span id="avgRating">—</span></div>
            <button class="btn btn-neon">Contacter</button>
          </div>
        </div>

        <hr/>
        <h4>Produits</h4>
        <div id="vendorProducts" class="row g-3"></div>
      </div>
    </div>

    <script>
      (async ()=>{
        const params = new URLSearchParams(location.search);
        const id = params.get('id');
        if(!id) return;
        const res = await fetch(`/api/vendors/${id}`);
        const data = await res.json();
        const v = data.vendor;
        document.getElementById('vendorName').textContent = v.username;
        document.getElementById('vendorBio').textContent = v.bio || '';
        document.getElementById('avgRating').textContent = v.avgRating || '—';
        const products = data.products || [];
        const container = document.getElementById('vendorProducts');
        container.innerHTML = products.map(p=>`<div class="col-md-4"><div class="card card-neon"><img src="${p.images?.[0]||'assets/images/poster1.jpg'}" class="card-img-top"/><div class="card-body"><h6>${p.title}</h6><p class="text-muted">$${p.price}</p><a href="product.html?id=${p._id}" class="btn btn-sm btn-primary">Voir</a></div></div></div>`).join('');

        // JSON-LD Person
        const ld = { '@context':'https://schema.org', '@type':'Person', name: v.username, description: v.bio || '', image: v.avatar || '' };
        const s = document.createElement('script'); s.type='application/ld+json'; s.textContent = JSON.stringify(ld); document.head.appendChild(s);
      })();
    </script>
  </body>
</html>
